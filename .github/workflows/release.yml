name: Release

on:
  push:
    branches:
      - main

jobs:
  check-for-changesets:
    name: Check for Changesets
    runs-on: ubuntu-latest
    outputs:
      has-changesets: ${{ steps.check-changesets.outputs.has-changesets }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Changesets
        id: check-changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found, will proceed with release process"
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping release process"
          fi

  release:
    name: Release
    needs: check-for-changesets
    if: needs.check-for-changesets.outputs.has-changesets == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: 'chore: version packages'
          title: 'chore: version packages'
          publish: pnpm changeset publish
          setupGitUser: true
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  auto-merge:
    name: Auto-merge Version PR
    needs: [check-for-changesets, release]
    if: needs.check-for-changesets.outputs.has-changesets == 'true' && needs.release.outputs.pullRequestNumber != ''
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          pull-request-number: ${{ needs.release.outputs.pullRequestNumber }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-merge
        run: |
          gh pr merge --auto --merge ${{ needs.release.outputs.pullRequestNumber }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
